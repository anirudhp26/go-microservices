syntax = "proto3";

option go_package = "github.com/anirudhp26/oms";

package api;

// Orders service
message Order {
    string ID = 1;
    string CustomerId = 2;
    string Status = 3;
    repeated Item Items = 4;
    string TransactionId = 5;
}

service OrderService {
    rpc CreateOrder(CreateOrderRequest) returns (Order);
    rpc GetOrder(GetOrderRequest) returns (Order);
}

message GetOrderRequest {
    string ID = 1;
}

message Item {
    string ID = 1;
    string Name = 2;
    string PriceId = 3;
    int32 Quantity = 4;
}

message ItemsWithQuantity {
    string ID = 1;
    int32 Quantity = 2;
}

message CreateOrderRequest {
    string CustomerId = 1;
    repeated ItemsWithQuantity Items = 2;
}

// Payments service
service PaymentService {
    rpc ProcessPayment(ProcessPaymentRequest) returns (ProcessPaymentResponse);
}

message ProcessPaymentRequest {
    string OrderId = 1;
    string CustomerId = 2;
    string PaymentMethod = 3;
    string PaymentMethodId = 4;
    optional string PaymentMetadata = 6;
    string TransactionId = 7;
    int32 Amount = 8;
}

message ProcessPaymentResponse {
    string PaymentId = 1;
    bool Success = 2;
}

// Stock service
service StockService {
    rpc CheckOutStock(CheckOutStockRequest) returns (MessageStatusResponse);
    rpc CheckInStock(CheckInStockRequest) returns (MessageStatusResponse);
}

message CheckOutStockRequest {
    string OrderId = 1;
    string CustomerId = 2;
    repeated ItemsWithQuantity Items = 3;
}

message CheckInStockRequest {
    string OrderId = 1;
    string CustomerId = 2;
    repeated ItemsWithQuantity Items = 3;
}

message MessageStatusResponse {
    string Message = 1;
    bool Success = 2;
}